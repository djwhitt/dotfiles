# ~/.config/hypr/hyprland.conf

# ----- Monitors -----
# Internal display (HiDPI)
monitor = eDP-1, preferred, 0x0, 2

# External monitor (verify name with `hyprctl monitors`)
monitor = DP-10, preferred, 1440x0, 1

# Fallback for any other monitors
monitor = , preferred, auto, 1

# ----- Workspace Rules -----
workspace = 8, monitor:eDP-1                 # browser on internal display
workspace = 9, monitor:DP-10, default:true   # comms on external monitor
workspace = 10, monitor:DP-10                # Todoist on external monitor

# ----- Startup Applications -----
exec-once = waybar
exec-once = mako
exec-once = nm-applet
exec-once = blueman-applet
exec-once = gammastep
exec-once = hypridle

# ----- Environment Variables -----
env = NIXOS_OZONE_WL,1
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita

# ----- Input Configuration -----
input {
    kb_layout = us

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        tap-to-click = true
    }

    sensitivity = 0
    accel_profile = flat
}

# Touchpad-specific overrides
device {
    name = *touchpad*
    sensitivity = 0.2
    accel_profile = adaptive
}

# ----- General Settings -----
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 2
    col.active_border = rgb(7fc8ff)
    col.inactive_border = rgb(505050)

    layout = dwindle
}

# ----- Decoration -----
decoration {
    rounding = 8

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

# ----- Animations -----
animations {
    enabled = true

    bezier = ease, 0.25, 0.1, 0.25, 1.0

    animation = windows, 1, 3, ease
    animation = windowsOut, 1, 3, ease, popin 80%
    animation = fade, 1, 3, ease
    animation = workspaces, 1, 3, ease, slide
}

# ----- Layout Configuration -----
dwindle {
    pseudotile = true
    preserve_split = true
}

# ----- Misc Settings -----
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# ----- Window Rules -----
# Brave Picture-in-Picture floats and pins
windowrulev2 = float, class:^(brave-browser)$, title:^(Picture in Picture)$
windowrulev2 = pin, class:^(brave-browser)$, title:^(Picture in Picture)$

# Brave opens on workspace 8, maximized
windowrulev2 = workspace 8, class:^(brave-browser)$, title:^(?!Picture in Picture).*$
windowrulev2 = maximize, class:^(brave-browser)$, title:^(?!Picture in Picture).*$

# Discord opens on workspace 9 (comms), maximized, grouped
windowrulev2 = workspace 9, class:^(discord)$
windowrulev2 = maximize, class:^(discord)$
windowrulev2 = group set, class:^(discord)$

# Slack opens on workspace 9 (comms), maximized, grouped
windowrulev2 = workspace 9, class:^(Slack)$
windowrulev2 = maximize, class:^(Slack)$
windowrulev2 = group set, class:^(Slack)$

# Signal opens on workspace 9 (comms), maximized, grouped
windowrulev2 = workspace 9, class:^(Signal)$
windowrulev2 = maximize, class:^(Signal)$
windowrulev2 = group set, class:^(Signal)$

# Todoist opens on workspace 10, maximized
windowrulev2 = workspace 10, class:^(Todoist)$
windowrulev2 = maximize, class:^(Todoist)$

# ----- Key Bindings -----
$mod = SUPER

# App launchers
bind = $mod, Return, exec, kitty
bind = $mod, D, exec, fuzzel
bind = $mod, B, exec, brave

# Window management
bind = $mod, Q, killactive
bind = $mod, V, togglefloating
bind = $mod, F, fullscreen, 1  # Maximize (keep bar visible)
bind = $mod SHIFT, F, fullscreen, 0  # True fullscreen

# Focus navigation (vim-style)
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Resize windows
bind = $mod, R, togglesplit
binde = $mod CTRL, H, resizeactive, -50 0
binde = $mod CTRL, L, resizeactive, 50 0
binde = $mod CTRL, K, resizeactive, 0 -50
binde = $mod CTRL, J, resizeactive, 0 50

# Window groups (tabs)
bind = $mod, G, togglegroup
bind = $mod, Tab, changegroupactive, f
bind = $mod SHIFT, Tab, changegroupactive, b

# Workspaces 1-10
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move to workspaces 1-10
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Workspace cycling
bind = $mod, bracketleft, workspace, e-1
bind = $mod, bracketright, workspace, e+1

# Workspace scroll (with mouse)
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Mouse buttons for workspace navigation
bind = , mouse:275, workspace, e+1
bind = , mouse:276, workspace, e-1

# Screenshots (grim + slurp + swappy)
bind = , Print, exec, grim - | swappy -f -
bind = $mod, Print, exec, grim -g "$(hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | swappy -f -
bind = $mod SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Keybinds helper
bind = $mod, Slash, exec, ~/.local/bin/hypr-keybinds

# Lock screen
bind = $mod, Escape, exec, hyprlock

# Exit Hyprland
bind = $mod SHIFT, E, exit

# ----- Mouse Bindings -----
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
